<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Single player</title>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <script src="wordleBankWords.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Alef', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color, #000000);
            transition: all 0.3s ease;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover-bg: #ffffff;
            --button-hover-text: #000000;
            --inactive-color: #cccccc;
        }

        body.negative {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #ffffff;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #000000;
            --button-hover-text: #ffffff;
            --inactive-color: #333333;
        }

        .container {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 40px;
            color: var(--text-color);
        }

        .negative-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            font-size: 0.9em;
            cursor: pointer;
            font-family: inherit;
            z-index: 10;
        }

        .negative-toggle:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            font-size: 0.9em;
            cursor: pointer;
            font-family: inherit;
            z-index: 10;
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
        }

        .button {
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 400;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .button:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
        }

        .word-grid {
            display: grid;
            gap: 8px;
            margin: 30px 0;
            justify-content: center;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
            justify-content: center;
        }

        .letter-box {
            width: 60px;
            height: 60px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 400;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.1s ease;
        }

        .letter-box.correct {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .letter-box.partial {
            background: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .letter-box.incorrect {
            background: var(--bg-color);
            color: var(--inactive-color);
            border: 1px solid var(--inactive-color);
        }

        .letter-box.filled {
            border: 2px solid var(--border-color);
            background: var(--bg-color);
        }

        .status {
            margin: 25px 0;
            font-size: 1em;
            font-weight: 400;
        }

        .error {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin: 20px 0;
            color: var(--text-color);
        }

        .success {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin: 20px 0;
            color: var(--button-text);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 500px;
            margin: 20px auto;
            user-select: none;
        }

        .key {
            padding: 12px 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-weight: 400;
            transition: all 0.1s ease;
            font-family: inherit;
            color: var(--text-color);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .key:hover {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .key.correct {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .key.partial {
            background: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .key.incorrect {
            background: var(--bg-color);
            color: var(--inactive-color);
            border: 1px solid var(--inactive-color);
        }

        .input-field {
            padding: 15px;
            border: 1px solid var(--border-color);
            font-size: 1em;
            margin: 15px 0;
            width: 100%;
            font-family: inherit;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .input-field:focus {
            outline: none;
            border: 2px solid var(--border-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
                margin-top: 15px;
            }

            .negative-toggle, .back-button {
                top: 10px;
                padding: 8px 12px;
                font-size: 0.8em;
            }

            .negative-toggle {
                left: 10px;
            }

            .back-button {
                right: 10px;
            }
            
            .letter-box {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }
            
            .word-row {
                grid-template-columns: repeat(5, 45px);
                gap: 5px;
            }

            .word-grid {
                gap: 5px;
                margin: 20px 0;
            }

            .keyboard {
                grid-template-columns: repeat(8, 1fr);
                gap: 3px;
                max-width: 100%;
            }

            .key {
                padding: 8px 4px;
                font-size: 0.9em;
            }

            .button {
                padding: 12px 20px;
                font-size: 0.9em;
                margin: 8px 5px;
            }

            .input-field {
                padding: 12px;
                font-size: 0.9em;
                margin: 10px 0;
            }

            .status {
                margin: 20px 0;
                font-size: 0.9em;
            }

            .error, .success {
                padding: 15px;
                margin: 15px 0;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .letter-box {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
            
            .word-row {
                grid-template-columns: repeat(5, 35px);
                gap: 4px;
            }

            .keyboard {
                grid-template-columns: repeat(6, 1fr);
                gap: 2px;
            }

            .key {
                padding: 6px 2px;
                font-size: 0.8em;
            }

            .button {
                padding: 10px 15px;
                font-size: 0.8em;
                margin: 5px 2px;
            }

            .negative-toggle, .back-button {
                padding: 6px 10px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <button class="negative-toggle" onclick="toggleNegative()">נגטיב</button>
    <a href="#" class="back-button" onclick="goBack()">◄ חזור</a>
    
    <div class="container">
        <h1>Wordle - Single player</h1>
        
        <div id="game-status" class="status">נחש את המילה!</div>
        <div id="word-grid" class="word-grid"></div>
        <input type="text" id="guess-input" class="input-field" placeholder="הכנס ניחוש..." maxlength="5"
               pattern="[א-ת]{5}" oninput="this.value = this.value.replace(/[^א-ת]/g, '')">
        <button id="submit-guess" class="button" onclick="submitGuess()">שלח ניחוש</button>
        <div id="keyboard" class="keyboard"></div>
        <button class="button" onclick="newGame()" style="display: none;" id="new-game-btn">משחק חדש</button>
    </div>

    <script>
        // Hebrew keyboard layout
        const hebrewLetters = [
            'א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט', 'י',
            'כ', 'ל', 'מ', 'ן', 'נ', 'ס', 'ע', 'פ', 'צ', 'ק',
            'ר', 'ש', 'ת', 'ך', 'ם', 'ף', 'ץ'
        ];

        let targetWord = '';
        let currentGuess = '';
        let guessCount = 0;
        const maxGuesses = 6;
        let gameEnded = false;

        function initGame() {
            // Check URL parameters for negative mode
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('negative') === 'true') {
                document.body.classList.add('negative');
                localStorage.setItem('wordle-negative-mode', 'true');
            }
            
            // Load negative mode preference
            loadNegativeMode();
            
            // Start new game
            newGame();
        }

        function loadNegativeMode() {
            const isNegative = localStorage.getItem('wordle-negative-mode') === 'true';
            if (isNegative) {
                document.body.classList.add('negative');
            }
        }

        function toggleNegative() {
            const isNegative = document.body.classList.toggle('negative');
            localStorage.setItem('wordle-negative-mode', isNegative.toString());
        }

        function goBack() {
            const isNegative = document.body.classList.contains('negative');
            const url = `index.html${isNegative ? '?negative=true' : ''}`;
            window.location.href = url;
        }

        function newGame() {
            // Use the getRandomWord function from wordleBankWords.js
            targetWord = getRandomWord();
            guessCount = 0;
            gameEnded = false;
            currentGuess = '';
            
            console.log('Target word:', targetWord); // For debugging - remove in production
            
            // Clear the grid
            const grid = document.getElementById('word-grid');
            grid.innerHTML = '';
            
            // Create 6 rows of 5 boxes each
            for (let i = 0; i < maxGuesses; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                for (let j = 0; j < 5; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    row.appendChild(box);
                }
                grid.appendChild(row);
            }

            // Reset keyboard
            createKeyboard();
            
            // Show/hide UI elements
            document.getElementById('guess-input').style.display = 'block';
            document.getElementById('submit-guess').style.display = 'inline-block';
            document.getElementById('new-game-btn').style.display = 'none';
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-input').focus();
            
            // Reset status
            const status = document.getElementById('game-status');
            status.textContent = 'נחש את המילה!';
            status.className = 'status';
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            // Add backspace key
            const backspaceKey = document.createElement('button');
            backspaceKey.className = 'key';
            backspaceKey.textContent = '←';
            const handleBackspace = () => {
                if (gameEnded) return;
                const input = document.getElementById('guess-input');
                input.value = input.value.slice(0, -1);
                currentGuess = input.value;
                input.focus();
            };

            backspaceKey.onclick = handleBackspace;
            backspaceKey.addEventListener('touchstart', function(e) {
                e.preventDefault();
                handleBackspace();
            }, { passive: false });
            keyboard.appendChild(backspaceKey);

            // Add Hebrew letters
            hebrewLetters.forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => addLetter(letter);

                key.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    addLetter(letter);
                }, { passive: false });

                key.addEventListener('touchend', function(e) {
                    e.preventDefault();
                }, { passive: false });

                keyboard.appendChild(key);
            });

            // Add enter key
            const enterKey = document.createElement('button');
            enterKey.className = 'key';
            enterKey.textContent = '↵';
            enterKey.style.gridColumn = 'span 2';
            const handleEnter = () => {
                if (!gameEnded) {
                    submitGuess();
                }
            };

            enterKey.onclick = handleEnter;
            enterKey.addEventListener('touchstart', function(e) {
                e.preventDefault();
                handleEnter();
            }, { passive: false });
            keyboard.appendChild(enterKey);
        }

        function addLetter(letter) {
            if (gameEnded) return;

            const input = document.getElementById('guess-input');
            if (input.value.length < 5) {
                input.value += letter;
                currentGuess = input.value;
                input.focus();

                // Auto-submit if 5 letters
                if (input.value.length === 5) {
                    setTimeout(submitGuess, 100);
                }
            }
        }

        function submitGuess() {
            if (gameEnded) return;
            
            const guess = document.getElementById('guess-input').value.trim();
            if (guess.length !== 5) {
                showStatus('אנא הכנס מילה בת 5 אותיות', 'error');
                return;
            }

            if (!/^[א-ת]+$/.test(guess)) {
                showStatus('אנא השתמש רק באותיות עבריות', 'error');
                return;
            }

            const result = checkGuess(guess, targetWord);
            displayGuessResult(guess, result);

            // Check win/lose conditions
            if (guess === targetWord) {
                endGame(true);
            } else if (guessCount >= maxGuesses) {
                endGame(false);
            }

            document.getElementById('guess-input').value = '';
            currentGuess = '';
        }

        function checkGuess(guess, target) {
            const result = [];
            const targetArray = target.split('');
            const guessArray = guess.split('');
            
            // First pass - exact matches
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === targetArray[i]) {
                    result[i] = 'correct';
                    targetArray[i] = null; // Mark as used
                    guessArray[i] = null; // Mark as used
                }
            }
            
            // Second pass - partial matches
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] !== null) {
                    const index = targetArray.indexOf(guessArray[i]);
                    if (index !== -1) {
                        result[i] = 'partial';
                        targetArray[index] = null; // Mark as used
                    } else {
                        result[i] = 'incorrect';
                    }
                }
            }
            
            return result;
        }

        function displayGuessResult(guess, result) {
            const rows = document.querySelectorAll('.word-row');
            const currentRow = rows[guessCount];
            const boxes = currentRow.querySelectorAll('.letter-box');
            
            for (let i = 0; i < 5; i++) {
                boxes[i].textContent = guess[i];
                boxes[i].className = `letter-box ${result[i]}`;
                
                // Update keyboard
                updateKeyboard(guess[i], result[i]);
            }
            
            guessCount++;
        }

        function updateKeyboard(letter, result) {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === letter) {
                    // Only update if it's a better result
                    if (!key.classList.contains('correct')) {
                        if (result === 'correct' || (result === 'partial' && !key.classList.contains('partial'))) {
                            key.className = `key ${result}`;
                        } else if (result === 'incorrect' && !key.classList.contains('partial')) {
                            key.className = `key ${result}`;
                        }
                    }
                }
            });
        }

        function endGame(won) {
            gameEnded = true;
            
            document.getElementById('guess-input').style.display = 'none';
            document.getElementById('submit-guess').style.display = 'none';
            
            const status = document.getElementById('game-status');
            if (won) {
                status.innerHTML = `כל הכבוד! ניחשת נכון! המילה הייתה: <strong>${targetWord}</strong>`;
                status.className = 'status success';
            } else {
                status.innerHTML = `המשחק נגמר. המילה הייתה: <strong>${targetWord}</strong>`;
                status.className = 'status error';
            }
            
            document.getElementById('new-game-btn').style.display = 'inline-block';
        }

        function showStatus(message, type) {
            const status = document.getElementById('game-status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Clear status after 3 seconds if it's an error
            if (type === 'error') {
                setTimeout(() => {
                    status.textContent = 'נחש את המילה!';
                    status.className = 'status';
                }, 3000);
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (gameEnded) return;
            if (e.target.tagName === 'INPUT') {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitGuess();
                }
                return;
            }
            
            if (e.key === 'Enter') {
                e.preventDefault();
                submitGuess();
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                e.preventDefault();
                const input = document.getElementById('guess-input');
                if (e.key === 'Backspace') {
                    input.value = input.value.slice(0, -1);
                } else if (e.key === 'Delete') {
                    input.value = input.value.slice(1);
                }
                currentGuess = input.value;
            } else if (/^[א-ת]$/.test(e.key)) {
                e.preventDefault();
                addLetter(e.key);
            }
        });

        // Handle paste events
        document.getElementById('guess-input').addEventListener('paste', function(e) {
            e.preventDefault();
            
            const pastedText = (e.clipboardData || window.clipboardData).getData('text');
            const cleanText = pastedText.replace(/[^א-ת]/g, '').substring(0, 5);
            
            this.value = cleanText;
            currentGuess = cleanText;
        });

        // Auto-submit when 5 letters are entered
        document.getElementById('guess-input').addEventListener('input', function(e) {
            currentGuess = e.target.value;
    
            // Clean input - only Hebrew letters
            const cleanValue = e.target.value.replace(/[^א-ת]/g, '').substring(0, 5);
            if (cleanValue !== e.target.value) {
                e.target.value = cleanValue;
                currentGuess = cleanValue;
            }
            if (e.target.value.length === 5) {
                setTimeout(() => {
                    submitGuess();
                }, 100);
            }
        });

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
